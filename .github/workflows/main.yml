name: "Build et deploiement d'une image Docker"

on:
  workflow_dispatch:
  push:
    branches: [ 'main' ]
    
env:
  REGISTRY: ghrc.io
  IMAGE_NAME: ${{ github.repository }}
 
  


jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        
      - name: Connexion au registry de GitHub
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY_CONTIANER }}
          username: ${{ secret.DOCKER_USERNAME }}
          password: ${{ secret.DOCKER_PASSWORD }}
          
 
        
        - name: Build and push Docker image
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ghcr.io/ryanob/brief-8:latest

        

 

  
 
          
  deploy-infrastructure:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Connexion au cluster kubernetes
        run: |
          mkdir ~/.kube/
          echo -e "${{ secrets.KUBECONFIG }}" > ~/.kube/config
          
      - name: Connexion au cluster kubernetes
        run: |
          ls -la
          kubectl apply -f ./k8s/infrastructure.yml
          kubectl apply -f ./k8s/autoscaler.yml
          kubectl apply -f ./k8s/ingress.yml
